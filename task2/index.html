<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <title>Task2</title>
</head>
<body>
    <div class="logo">
        <h1>Stackfindover</h1>
    </div>
    <div class="register-form-container">
        <h1 class="form-title">
            Sign in to your account
        </h1>
        <div class="form-fields">
            <div class="email">
                Email
                <input type="email" placeholder="cdcdcd"> 
            </div>
            <div class="password">
                    Password 
                <a  class="forgot-password" href="https://www.google.com.ua/?hl=ru" target="_blank">Forgot your password</a>
             </div>
                <div class="pass-input">
                <input type="password" id="password-input" placeholder="cdcdcd" name="password">
            </div>
            <div class="checkbox">
                <input type="checkbox"> Stay signed in for a week
           </div>
            <div class="button">
                <button >Continue</button>
            </div>
            <div class="use-single-on">
                <a class="single-on" href="https://www.google.com.ua/maps/@50.435293,30.4481166,12z/data=!5m1!1e1?hl=ru" target="_blank">Use single-on (Google) instead</a> 
            </div>
        </div>
    </div>
    <div class="sign-up">
        Don`t have an account? <a href="https://www.facebook.com/" target="_blank">Sign up</a>
    </div>
</body>
</html>
